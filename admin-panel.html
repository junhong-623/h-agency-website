    <script>
        // Initialize
        function initializeAdmins() {
            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            if (admins.length === 0) {
                admins.push({
                    id: Date.now(),
                    username: 'admin',
                    password: hashPassword('admin123'),
                    name: 'è¶…çº§ç®¡ç†å‘˜',
                    createdAt: new Date().toISOString(),
                    isDefault: true
                });
                localStorage.setItem('admins', JSON.stringify(admins));
            }
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                hash = ((hash << 5) - hash) + password.charCodeAt(i);
                hash = hash & hash;
            }
            return hash.toString();
        }

        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                return false;
            }
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('currentUser').textContent = 'ğŸ‘¤ ' + currentUser;
            return true;
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ';
                errorDiv.classList.add('show');
                return;
            }

            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            const admin = admins.find(a => a.username === username && a.password === hashPassword(password));

            if (admin) {
                localStorage.setItem('currentUser', admin.name || admin.username);
                localStorage.setItem('currentUserId', admin.id);
                errorDiv.classList.remove('show');
                checkAuth();
                loadSubmissions();
            } else {
                errorDiv.textContent = 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯';
                errorDiv.classList.add('show');
            }
        }

        function logout() {
            if (confirm('ç¡®å®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentUserId');
                checkAuth();
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'submissions') loadSubmissions();
            else if (tabName === 'leaderboard') loadLeaderboard();
            else if (tabName === 'admins') loadAdmins();
        }

        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            const tableDiv = document.getElementById('submissionsTable');
            
            if (submissions.length === 0) {
                tableDiv.innerHTML = '<p>æš‚æ— ç”³è¯·</p>';

                    <td>${sub.experience || '-'}</td>

            tableDiv.innerHTML = html;

        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

        function saveStreamer() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

        function deleteStreamer(index) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;

        function moveUp(index) {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            [leaderboard[index], leaderboard[index - 1]] = [leaderboard[index - 1], leaderboard[index]];

            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            const username = document.getElementById('newAdminUsername').value.trim();
            const password = document.getElementById('newAdminPassword').value;
            const name = document.getElementById('newAdminName').value.trim();

            if (!username || !password) {

            if (username.length < 4 || password.length < 6) {

            if (admins.find(a => a.username === username)) {
                alert('ç”¨æˆ·åå·²å­˜åœ¨ï¼');

            admins.push({

            localStorage.setItem('admins', JSON.stringify(admins));
            document.getElementById('newAdminUsername').value = '';
